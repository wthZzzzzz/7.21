<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拖拽封装</title>
    <style>
        .one{
            width: 400px;
            height: 400px;
            border: 1px solid purple;
            position: relative;
            margin: 200px;
        }
        .two{
            width: 100px;
            height: 100px;
            background: royalblue;
            position: absolute;;
        }
    </style>
</head>
<body>
    <div class="one">
        <div class="two"></div>
    </div>
    <script src="drag.js"></script>
    <script>
        var dragObj=new drag(".two");
        // dragObj.y=false;
        // dragObj.side.x1=0;
        // dragObj.side.x2=300;
            dragObj.x=false;
            dragObj.side.y1=0;
            dragObj.side.y2=300;
        dragObj.move(function(){
            // drag.ele.style.background="orange";
            this.style.background="pink"
        });

    </script>
</body>
</html>
